<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User List</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='Logo.ico') }}" type="image/x-icon">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .circuit-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("/static/circuit-anim.gif") no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
      animation: flicker 10s infinite linear;
    }

    @keyframes flicker {
      0% { opacity: 0.25; }
      50% { opacity: 0.5; }
      100% { opacity: 0.25; }
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px #00fff7;
      margin-top: 40px;
    }

    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #00fff7;
    }

    th, td {
      padding: 12px;
      border: 1px solid #00fff7;
      text-align: center;
    }

    th {
      background-color: #101820;
    }

    tr:hover {
      background-color: #002a2a;
    }

    .delete-btn {
      background: none;
      border: 1px solid #ff004c;
      color: #ff004c;
      padding: 5px 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .delete-btn:hover {
      background-color: #ff004c;
      color: black;
    }

    .pulse-dot {
      width: 10px;
      height: 10px;
      background-color: #00fff7;
      border-radius: 50%;
      position: absolute;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="circuit-bg"></div>

  <h1>游댢 Admin Panel - User Accounts</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('B故멽 c칩 ch故슦 mu敲녍 x칩a ng퀋敲렬 d칯ng n맟 kh칪ng?')" class="delete-btn">X칩a</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
