<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Duyệt nạp tiền</title>
  <link rel="icon" href="{{ url_for('static', filename='Logo.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      padding: 40px;
    }
    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #00ffcc;
    }
    input[type="number"] {
      background-color: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Duyệt yêu cầu nạp tiền</h1>

  {% for req in requests %}
    <div class="glass-box">
      <h3>Yêu cầu nạp từ: {{ req.user.username }}</h3>
      <p>Số tiền yêu cầu: {{ req.amount }} VNĐ</p>
     <form action="{{ url_for('confirm_topup', req_id=req.id) }}" method="post">
        <label for="approved_amount">Số tiền thực tế sẽ nạp:</label>
        <input type="number" name="approved_amount" min="0" required>
        <button type="submit">Duyệt & Cộng tiền</button>
      </form>
    </div>
  {% else %}
    <p>Không có yêu cầu nào chờ duyệt.</p>
  {% endfor %}
</body>
</html>
