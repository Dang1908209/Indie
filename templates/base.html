<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Cyberpunk App{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='Logo.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #0f0f0f;
      color: #00ffff;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: #1a1a1a;
      border: 2px solid #00ffff55;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff88;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    h2 {
      text-align: center;
    }
    a {
      color: #0ff;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
